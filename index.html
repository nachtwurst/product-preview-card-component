<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@200&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>
  </head>

<body>
  <main class="main_container">
    
    <div class="image_container">
      <img class="mobile_img" src="images/image-product-mobile.jpg">
      <img class="desktop_img" src="images/image-product-desktop.jpg">
    </div>
    
    <div class="text_and_button_container">
      <h2>PERFUME</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
      
      <div class="prices">
        <p class="current_price">$149.99</p>
        <p class="original_price"><s>$169.99</s></p>
      </div>
      
      <button type="button">
        <div class="button_elements">
          <img class="cart_icon" src="images/icon-cart.svg" alt="A small logo depicting a shopping cart">
        </div>
        <p class="button_text">Add to Cart</p>
      </button>

    </div>

  </main> 
</body>
</html>
